<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Log in</title>
    <link rel="icon" type="image/x-icon" href="asset/images/favicon.png">
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
    <div class="signin-page">
        <div class="login-main">
            <section>
                <nav class="nav-sign">
                    <a href="index.html">
                        <img class="logo-sign" src="asset/images/logo.svg" alt="">
                    </a>
                </nav>
                <div>
                    <form class="sign-card">
                        <div class="signin">
                            <h1 class="sign-text">
                                Sign in
                            </h1>
                            <input type="email" id="email" placeholder="Email or phone number">
                            <input type="password" id="password" placeholder="Password">
                            <button>Sign in</button>
                        </div>
                        <div class="sign-check">
                            <div class="checkbox1">
                                <input type="checkbox" class="checkbox">
                                <label for="vehicle1">Remember me</label>
                            </div>
                            <a href="">Need help?</a>
                        </div>
                        <div class="signlast">
                            <p class="p1">New to Netflix? <a href="">Sign up now.</a> </p>
                            <p class="p2">Sign in is protected by Google reCAPTCHA to ensure <br> you’re not a bot. <a
                                    href=""> Learn more.</a></p>
                        </div>
                    </form>
                </div>
            </section>
            <footer>
                <p>Questions? Call <a href="tel:000-800-919-1694">000-800-919-1694</a></p>
                <div class="footer-div">
                    <div>
                        <a href="">FAQ</a>
                        <a href="">Cookie Preferences</a>
                    </div>
                    <div>
                        <a href="">Help Centre</a>
                        <a href="">Corporate Information</a>
                    </div>
                    <div>
                        <a href="">Terms of Use</a>
                    </div>
                    <div>
                        <a href="">Privacy</a>
                    </div>
                </div>
                <button class="footer-button" style="margin-left: 140px; margin-top: 20px; margin-bottom: 30px;"> <img src="asset/images/tra.svg" alt="">
                    <select>
                        <option>English</option>
                        <option>Hindi</option>
                    </select>
                </button>
            </footer>

        </div>

</body>

</html>
